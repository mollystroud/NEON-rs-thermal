    bucket: bio230121-bucket01/flare/drivers/inflow/sunp/lm_ar
  outflow_drivers:
    endpoint: amnh1.osn.mghpcc.org
    bucket: bio230121-bucket01/flare/drivers/inflow/sunp/lm_ar
  targets:
